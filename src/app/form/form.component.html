<div class="example-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Generator wypowiedzeń umów</mat-card-title>
      <mat-card-subtitle>Wypełnij wszystkie pola i wybierz rodzaj umowy. </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Nie przechowujemy żadnych danych.</p>
    </mat-card-content>
    <mat-card-actions>
      <mat-form-field appearance="fill">
        <mat-label>Podaj adres e-mail:</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

    </mat-card-actions>

</div>
